app {
  name = "kafka-streams-test"
  version = "1.0.0"

  kafka {
    application-id = "test-app"
    bootstrap-servers = "dummy:9092"

    streams {
      num-stream-threads = 1
      state-dir = "target/test-state"

      processing {
        guarantee = "exactly_once_v2"
      }
    }
  }

  topics {
    input = "input-topic"
    output = "output-topic"
    dead-letter = "dlq-topic"
  }
}
